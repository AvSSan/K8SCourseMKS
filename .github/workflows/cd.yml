name: CD - Build & Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- СБОРКА JAVA СЕРВИСА ---
      - name: Build and push MKS (Java)
        uses: docker/build-push-action@v5
        with:
          context: ./mks
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mks-backend:latest

      # --- СБОРКА PYTHON СЕРВИСА ---
      - name: Build and push Book-Service (Python)
        uses: docker/build-push-action@v5
        with:
          context: ./book-service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/book-service:latest